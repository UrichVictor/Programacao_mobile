<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primeiro JavaScript</title>
</head>
<body>

    <h1>Primeiro JavaScript</h1>
    <script>
    window.alert("Ola Mundo JS!")
    </script>

    <h1>JavaScript</h1>
    <p>Primeiro paragrafo</p>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML=5+6;
    </script>

    <script>
    document.write(5+6);
    </script>

    <h2>JavaScript</h2>
    <p>Primeiro paragrafo</p>
    <button type="button" onclick="document.write(5+6)">Tente</button><br><br>

    <script>
    window.alert(5 + 6);
    </script>

    <button onclick="window.print()">imprimir esta página</button>
    <h2>declaração JavaScript</h2>
    <p>A <b>Programa JavaScript</b> é uma lista de <b>declaração</b> para ser executado por um computador.</p>
    <p id="demo2"></p>

    <script>
    let x, y, z; //statement 1
    x = 5; //statement 2
    y = 6; //statement 3
    z = x + y; //statement 4
    document.getElementById("demo2").innerHTML =
    "O valor de z é " + z + ".";
    </script>

</body>
</html>
